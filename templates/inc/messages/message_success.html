<div class="toast custom-toast rounded-0">
    <div class="toast-header bg-white pt-3 pb-1">
        <strong class="mr-auto px-3">Success!</strong>
        <button type="button" class="ml-2 mb-1 px-3 close">
            <span>&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white border-top border-success p-3">
        <div class="row">
            <div class="col">
                <span>{{ message }}</span>
            </div>
        </div>
        {% if total %}
            <div class="row">
                <div class="col">
                    <strong><p class="mb-1 pb-2 pt-1">
                        Total: 
                        <span class="float-right">${{ total|floatformat:2 }}</span>
                    </p></strong>
                    <a href="{% url 'view_cart' %}" class="btn btn-secondary btn-block rounded-0">
                        <span class="text-uppercase">Checkout
                            <i class="fas fa-lock"></i>
                        </span>
                    </a>
                </div>
            </div>
        {% endif %}       
    </div>
</div>
