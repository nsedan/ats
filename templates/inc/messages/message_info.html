<div class="toast custom-toast rounded-0">
    <div class="toast-header bg-white pt-3 pb-1">
        <strong class="mr-auto px-3">Info!</strong>
        <button type="button" class="ml-2 mb-1 px-3 close">
            <span>&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white border-top border-info p-3">
        <div class="row">
            <div class="col">
                <span>{{ message }}</span>
            </div>
        </div> 
    </div>
</div>
