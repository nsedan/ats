{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="logo-font">Workout Management</h2>
                <h5 class="text-muted">Add a Category</h5>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'add_category' %}" class="form" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form %}
                        {{ field | as_crispy_field }}
                    {% endfor %}
                    <div class="text-right">
                        <a class="btn btn-secondary" href="{% url 'workouts' %}">Cancel</a>
                        <button class="btn btn-secondary" type="submit">Add Category</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}


{% block postloadjs %}
    {{ block.super }}
    <script type="text/javascript">
        $('#id_friendly_name').on('change', function(){
            let x = document.getElementById("id_friendly_name").value
            x = x.replaceAll(" ","_");
            x = x.toLowerCase();
            document.getElementById("id_name").value = x
        });
    </script>
{% endblock %}
